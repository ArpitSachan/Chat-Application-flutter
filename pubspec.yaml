name: flash_chat
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0<3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  animated_text_kit: ^2.0.1
  firebase_core: ^0.4.4+3
  firebase_auth: ^0.16.0
  cloud_firestore: ^0.13.5
  modal_progress_hud: ^0.1.3
  google_sign_in: ^4.4.6
  firebase_storage: ^3.1.5
  fluttertoast: ^4.0.1
  shared_preferences: ^0.5.7+2
  image_picker: ^0.6.6+4
  cached_network_image: ^2.2.0+1
  intl: ^0.16.1
  firebase_messaging: ^6.0.15
  flutter_local_notifications: ^1.4.3
  photo_view: ^0.9.2
  google_maps_flutter: ^0.5.28+1
  geolocator: ^5.3.1
  http: ^0.12.1
  provider: ^4.1.2
  font_awesome_flutter: ^8.8.1
  curved_navigation_bar: ^0.3.2


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
  - images/ded.png
  - images/ded2.png
  - images/ded3.jpg

  fonts:
    - family: NotoSans
      fonts:
        - asset: fonts/NotoSans-Regular.ttf
        - asset: fonts/NotoSans-Italic.ttf
          style: italic
        - asset: fonts/NotoSans-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
       - asset: fonts/Roboto-Regular.ttf